<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Dados</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        async function formatData() {
            const inputData = document.getElementById("input_data").value;
            const response = await fetch("/format", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `input_data=${encodeURIComponent(inputData)}`
            });
            const result = await response.json();
            document.getElementById("output_data").value = result.formatted_data;
        }

        function copyToClipboard() {
            const outputData = document.getElementById("output_data");
            outputData.select();
            document.execCommand("copy");
            alert("Dados copiados para a área de transferência!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Formatador de Dados</h1>
        <textarea id="input_data" placeholder="Cole os dados aqui..." rows="10"></textarea>
        <button onclick="formatData()">Formatar Dados</button>
        <textarea id="output_data" placeholder="Dados formatados aparecerão aqui..." rows="10" readonly></textarea>
        <button onclick="copyToClipboard()">Copiar para Área de Transferência</button>
    </div>
</body>
</html>
